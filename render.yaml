services:
  - type: web
    name: django-portfolio
    env: python
    region: singapore
    plan: free

    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput

    startCommand: |
      gunicorn Portfolio.wsgi:application

    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: Portfolio.settings
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
